<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Challenge</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }

        section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1rem;
        }

        .output {
            margin-top: 1rem;
            font-weight: bold;
        }

        #round {
            width: 100px;
            height: 100px;
            background-color: rgb(83, 83, 88);
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <h1>Input Element Challenge</h1>

    <section id="part1">
        <h2>Part 1: Text and Number Inputs</h2>
        <label>
            Name:
            <input id="nameInput" type="text" placeholder="Enter your name">
        </label>
        <label>
            Age:
            <input id="ageInput" type="number" min="0" max="120">
        </label>
        <button id="btnGreet">Greet Me</button>
        <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
        <h2>Part 2: Color and Range Inputs</h2>
        <label>
            Favorite Color:
            <input id="colorInput" type="color" value="#00AAFF">
        </label>
        <label>
            Volume:
            <input id="volumeInput" type="range" min="0" max="100" value="50">
        </label>
        <div class="output" id="colorOutput">favorite color?</div>
        <div id="round"></div>
    </section>

    <section id="part3">
        <h2>Part 3: Checkbox and Radio Buttons</h2>
        <label><input type="checkbox" id="subscribeBox"> Subscribe to newsletter</label>
        <p>Pick a mode:</p>
        <label><input type="radio" name="mode" value="Light" id="lightMode"> Light</label>
        <label><input type="radio" name="mode" value="Dark" id="darkMode"> Dark</label>
        <label><input type="radio" name="mode" id="systemMode" value="System" checked> System</label>
        <div class="output" id="modeOutput"></div>
    </section>

    <script>
        // --- PART 1 ---
        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const btnGreet = document.getElementById("btnGreet");
        const greetingOutput = document.getElementById("greetingOutput");

        btnGreet.addEventListener("click", () => {
            if (ageInput.value < 13) {
                greetingOutput.textContent = "Hello " + nameInput.value + " You're just a kid thats's " + ageInput.value
            }
            else {
                greetingOutput.textContent = "Hello " + nameInput.value + " You're " + ageInput.value + " years old!"
            }
        });

        // --- PART 2 ---
        const colorInput = document.getElementById("colorInput");
        const volumeInput = document.getElementById("volumeInput");
        const colorOutput = document.getElementById("colorOutput");
        const circle = document.getElementById("circlebtn")
        const Round = document.getElementById("round")

        function color() {
            Round.style.backgroundColor = colorInput.value
        }
        function size() {

            Round.style.scale = volumeInput.value * .06;

        }
        volumeInput.addEventListener("input", size)
        colorInput.addEventListener("input", color)



        // Challenge: Also display the hex code and volume value dynamically.

        // --- PART 3 ---
        const subscribeBox = document.getElementById("subscribeBox");
        const btnSubmit = document.getElementById("btnSubmit");
        const modeOutput = document.getElementById("modeOutput");
        const lightMode = document.getElementById("lightMode");
        const darkMode = document.getElementById("darkMode");
        const systemMode = document.getElementById("systemMode");
        function mode(event) {
            if (event.target.checked) {
                if (event.target.value == "Light") {
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black"
                }
                else if (event.target.value == "Dark") {

                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                }
                // else if (value = system) {
                //     document.body.style.backgroundColor;
                // }
            }
        }
        lightMode.addEventListener("input", mode);
        darkMode.addEventListener("input", mode);
        systemMode.addEventListener("input", mode);
        // TODO: Find which radio button is checked and display it.
        // Challenge: Include whether the user subscribed or not.

    </script>
</body>

</html>
