<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Widget-mini-project</title>
</head>

<body>
    <h1>Hello and welcome</h1>
    <section>
        <h2>Game 1: Yoda sentence generator</h2>
        <p>put in 4 words or more to make a sentence and they will get scrambled up.</p>
        <div>
            <label>
                word 1:
                <input type="text" id="word1">
            </label>
        </div>
        <div>
            <label>
                word 2:
                <input type="text" id="word2">
            </label>
        </div>
        <div>
            <label>
                word 3:
                <input type="text" id="word3">
            </label>
        </div>
        <div>
            <label>
                word 4:
                <input type="text" id="word4">
            </label>
        </div>
        <div>
            <button id="generatebtn">
                Generate sentence
            </button>
        </div>
        <div class="output" id="wordoutput"></div>

    </section>
    <section>
        <h2>Game 2: Theme switcher</h2>
        <div>
            <h3>Background color:</h3>
            <div>
                <label>
                    <input type="radio" id="dark-mode" value="dark"  me="background_color">
                    Dark mode
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" id="light-mode" value="light" name="background_color">
                    Light Mode
                </label>
            </div>
            <div>
                <label>
                    <input type="color" name="background_color" id="multicolor" value="#00AAFF">
                </label>
            </div>
            Choose your own background color
        </div>

    </section>
    <section>
        <h2>Game 3:The clicker</h2>
        <div id="people">0</div>
        <div id="days">days made</div>
        <img src="sadface.png" alt="sad face" height="70 px" id="sadface">
        <img src="happyface3.png" alt="happy face" height="70px" id="happyface" hidden>
        <img src="thumbs-up-7648171_1280.webp" alt="thumbs up" height="70 px" id="thumbsup" hidden>
        <button id="nice-btn">BE NICE!</button>
        <div>

            <label id="viewupgrade">VIEW UPGRADES BELOW:</label>
        </div>
        <div id="nextupgrade">next upgrade at <label id="next-upgrade">20 clicks</label></div>
        <div>
            <button id="doubleclick-btn" hidden>more clicks: 20</button><label id="doubleclick-error"></label>
        </div>
        <div>
            <button id="persecond-btn" hidden> good friend: 100</button><label id="persecond-error"></label>
        </div>
        <div>
            <button id="10persecond-btn" hidden>amazing friend: 500</button><label id="10persecond-error"></label>
        </div>
        <div>
            <button id="100persecond-btn" hidden>best friend: 1000</button><label id="100persecond-error"></label>
        </div>
        <div>
            <button id="thanksgiving-btn" hidden>create thanksgiving: 10,000</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
